<h1>Регистрация</h1>
<form (submit)="registrationClick()">
  <input type="text" [(ngModel)]="login" name="login" placeholder="Введите логин" class="form-control"><br>
  <input type="text" [(ngModel)]="name" name="name" placeholder="Введите имя" class="form-control"><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Введите пароль" class="form-control"><br>
  <input type="password" [(ngModel)]="confirmedPassword" name="confirmedPassword" placeholder="Подтвердите пароль" class="form-control"><br>
  <button class="btn btn-success" name="button" type="submit">Зарегистрироваться</button>
</form>
